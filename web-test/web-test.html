<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test web version of plugin</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
    h1, h2, h3, p {
      padding: 5px;
    }
    .vw50 {
      width: 50%;
    }

    @media screen and (max-width: 1023px) {
      .vw50 {
        width: 75%;
      }
    }

    @media screen and (max-width: 767px) {
      .vw50 {
        width: 100%;
      }
    }

    .vw33 {
      width: 33%;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>{{ test }}</h1>
  <p>(Make sure you've run <i>npm run build</i> to build the package before you check this page)</p>
  <vue-responsive-image
    :width-on-screen="50"
    :width-on-screen-tablet="75"
    :width-on-screen-smartphone="100"
    :image-url="'http://via.placeholder.com/%width%x%height%'"
    :image-ratio="16/9"
    :alt="'test1'"
    :image-class="'vw50'"
    :mode="'all'"
  ></vue-responsive-image>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript" src="../dist/vue-responsive-image.web.min.js"></script>
<script type="text/javascript">

  var vm = new Vue({
    el: '#app',
    data: {
      'test':'This is a test'
    }
  })

</script>
</body>
</html>

</script>
